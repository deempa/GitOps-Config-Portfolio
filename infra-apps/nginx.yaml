apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-demo
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.6.1
    helm:
      values: |
        controller:
          proxySetHeaders:
            HTTP_X-Forwarded-Proto: "https"
            HTTP_X-Forwarded-Port: "443"
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true