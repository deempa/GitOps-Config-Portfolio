apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-demo
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.6.1
    helm:
      values: |
        controller:
          podAnnotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "10254"
          metrics:
            enabled: true
            serviceMonitor: 
              enabled: true
              additionalLabels:
                release: prometheus

  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true