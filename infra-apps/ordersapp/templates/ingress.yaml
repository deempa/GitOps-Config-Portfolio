{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.clusterissuer.name }}
    nginx.ingress.kubernetes.io/server-snippet: |
      location "/" {
        proxy_pass http://s3.eu-west-2.amazonaws.com/lior-porftolio-staticfiles/;
        proxy_set_header Host s3.eu-west-2.amazonaws.com;
      }
  labels:
    name: {{ .Values.appName }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Values.appName }}
            port: 
              number: 80
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ .Values.ingress.tls.secret.name }}
{{- end }}