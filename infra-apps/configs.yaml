apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: configs
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: ./infra-apps/configs
    repoURL: git@github.com:deempa/GitOps-Config-Portfolio.git
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true