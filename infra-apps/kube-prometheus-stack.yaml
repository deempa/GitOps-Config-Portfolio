apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 46.6.0
    # helm:
    #   values: |
    #     master:
    #       replicaCount: 1
    #     data:
    #       replicaCount: 1
    #     coordinating:
    #       replicaCount: 1
    #     ingest:
    #       replicaCount: 1
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true