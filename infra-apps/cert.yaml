apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-release-cert-manager
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: 1.12.0
    helm:
      parameters:
      - name: "installCRDs"
        value: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
